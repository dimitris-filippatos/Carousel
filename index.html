<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <a class="prev" onclick="previousImg()">&#10094;</a>
        <img id="image" src="./images/img1.jpg" alt="" />
        <a class="next" onclick="nextImg()">&#10095;</a>    
      </div>
      <div class="bullet-container">
        <span class="dot" onclick="showImg(0)"></span>
        <span class="dot" onclick="showImg(1)"></span>
        <span class="dot" onclick="showImg(2)"></span>
        <span class="dot" onclick="showImg(3)"></span>
      </div>
      <script src="./main.js"></script>
</body>
</html>
